#cd mysite , source myvenv/bin/activate, python manage.py runserver 0:80
<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>전기차 충전소</h3>

    <div id="map"></div>
    <script>
      function initMap() {

        var jeju = {lat: 33.3616658, lng: 126.5204118};
        var map = new google.maps.Map(document.getElementById('map'), 
        {
          zoom: 11,
          center: jeju
         });
          
          {% for i in data %}
          
        var marker = new google.maps.Marker({
          position: {lat: {{i.16}}, lng: {{i.17}}},
          map: map
        });
      {% endfor %}
      
                    {% for i in data %}
                    
        var myCity = new google.maps.Circle({
          center: {lat: {{i.16}}, lng: {{i.17}}},
          radius: 2000,
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#0000FF",
          fillOpacity: 0.4
        });
        myCity.setMap(map);
                                         {% endfor %}
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8tWE4P-QTnEPRmRNHAd1LH1_ohafdcyE&callback=initMap">
    </script>
  </body>
</html>
